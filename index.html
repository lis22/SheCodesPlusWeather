<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes Plus Weather Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark py-5">
      <div class="container flex-lg-nowrap">
        <div class="navbar-brand mx-auto">Weatherly</div>
        <form class="container" id="inputFormJS">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="userInputJS"
              placeholder="Enter a City or Zipcode"
              aria-label="Enter a City or Zipcode" />
            <button class="btn btn-warning" type="submit"><i class="bi bi-search"></i></button>
            <button class="btn btn-secondary" id="geoButtonJS" type="button"><i class="bi bi-geo"></i></button>
          </div>
        </form>
      </div>
    </nav>

    <div class="container main">
      <div class="container mt-4 mb-3 d-flex justify-content-between flex-wrap">
        <div class="d-flex justify-content-start mb-2">
          <label for="clockSwitchJS" class="form-check-label">24 Hour</label>
          <div class="form-switch form-check ms-2">
            <input type="checkbox" class="form-check-input" id="clockSwitchJS" />
          </div>
          <label for="clockSwitchJS" class="form-check-label">am & pm</label>
        </div>
        <div class="d-flex justify-content-end">
          <label for="tempUnitsSwitchJS" class="form-check-label">Celsius</label>
          <div class="form-switch form-check ms-2">
            <input type="checkbox" class="form-check-input" id="tempUnitsSwitchJS" />
          </div>
          <label for="tempUnitsSwitchJS" class="form-check-label">Fahrenheit</label>
        </div>
      </div>
      <div class="alert alert-danger hide" id="alertJS" role="alert"></div>
      <div class="currentForcast card mb-3 mt-4">
        <div class="row mx-0 justify-content-center align-items-center">
          <div class="card-header">Current Weather</div>
          <div class="col-md-auto">
            <img src="#" id="currentIconJS" />
          </div>
          <div class="col-md-auto">
            <h1 id="currentCityJS"></h1>
            <h3 id="locationDetailsJS"></h3>
            <h4 id="currentTimeJS"></h4>
            <h2 class="tempsJS" id="currentTempJS"></h2>
          </div>

          <div class="col-md-auto">
            <div class="card-body">
              <ul class="list-group" id="weatherDetailsListJS"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="weeklyForcast row row-cols-1 row-cols-lg-5 g-3 mb-4 mt-2">
        <div class="col">
          <div class="card">
            <div class="card-header dayJS"></div>
            <img src="#" class="forecastIconJS" />
            <div class="card-body">
              <h2 class="tempsJS tempsForcastJS"></h2>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header dayJS"></div>
            <img src="#" class="forecastIconJS" />
            <div class="card-body">
              <h2 class="tempsJS tempsForcastJS"></h2>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header dayJS"></div>
            <img src="#" class="forecastIconJS" />
            <div class="card-body">
              <h2 class="tempsJS tempsForcastJS"></h2>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header dayJS"></div>
            <img src="#" class="forecastIconJS" />
            <div class="card-body">
              <h2 class="tempsJS tempsForcastJS"></h2>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header dayJS"></div>
            <img src="#" class="forecastIconJS" />
            <div class="card-body">
              <h2 class="tempsJS tempsForcastJS"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center bg-dark mt-auto">
      <div class="container text-white py-4">
        <p class="text-muted mb-0">
          Project on
          <a href="https://github.com/lis22/shecodesplusweather" target="_blank"><i class="bi bi-github"></i></a>
        </p>
        <p class="text-muted mb-0">Made with <i class="bi bi-heart-fill"></i> by Lisa Marie</p>
      </div>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
