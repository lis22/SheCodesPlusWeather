<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes Plus Weather Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark py-5">
      <div class="container flex-lg-nowrap">
        <div class="navbar-brand mx-auto">Weatherly</div>
        <form class="container" id="inputFormJS">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="userInputJS"
              placeholder="Enter a City or Zipcode"
              aria-label="Enter a City or Zipcode" />
            <button class="btn btn-warning" type="submit"><i class="bi bi-search"></i></button>
            <button class="btn btn-secondary" id="geoButtonJS" type="button"><i class="bi bi-geo"></i></button>
          </div>
        </form>
      </div>
    </nav>

    <div class="container main">
      <div class="container mt-4 mb-3 d-flex justify-content-around justify-content-sm-between flex-wrap">
        <div class="d-flex justify-content-start mb-2">
          <label for="clockSwitchJS" class="form-check-label">24 Hour</label>
          <div class="form-switch form-check ms-2">
            <input type="checkbox" class="form-check-input" id="clockSwitchJS" />
          </div>
          <label for="clockSwitchJS" class="form-check-label">am & pm</label>
        </div>
        <div class="d-flex justify-content-end">
          <label for="tempUnitsSwitchJS" class="form-check-label">Celsius</label>
          <div class="form-switch form-check ms-2">
            <input type="checkbox" class="form-check-input" id="tempUnitsSwitchJS" />
          </div>
          <label for="tempUnitsSwitchJS" class="form-check-label">Fahrenheit</label>
        </div>
      </div>
      <div class="alert alert-danger" id="alertJS" role="alert"></div>
      <div class="text-center spinner mt-5" id="spinnerJS">
        <strong>Loading... </strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>
      <div id="weatherSectionJS">
        <div class="currentForcast card text-center">
          <div class="card-header">Current Weather</div>
          <div class="card-body">
            <div class="align-items-center row row-cols-1 row-cols-md-2 row-cols-lg-3">
              <div class="col mb-2 mt-2 order-lg-2">
                <h1 id="currentCityJS" class="currentCity"></h1>
                <h3 id="locationDetailsJS"></h3>
              </div>
              <div class="col order-md-2 order-lg-5 mb-3 mt-2">
                <h2 class="tempsJS circle" id="currentTempJS"></h2>
              </div>
              <div class="col order-lg-1">
                <img src="..." class="img-fluid icon" id="currentIconJS" alt="..." />
              </div>
              <div class="col order-md-3 order-lg-3 mb-2 mt-2">
                <h4 id="currentDescriptionJS" class="currentDesc underline"></h4>
              </div>
              <div class="col order-md-5 mb-2 mt-2">
                <div class="weatherStats">
                  <h5>Humidity: <span id="humidityJS"></span></h5>
                  <h5>Cloudiness: <span id="cloudJS"></span></h5>
                  <h5>Wind Speed: <span id="windspeedJS"></span></h5>
                </div>
              </div>
              <div class="col order-md-4 order-lg-4 mb-2 mt-2">
                <h4 id="currentTimeJS" class="currentDate date underline"></h4>
                <div class="timeStats mt-3">
                  <h5>Sunrise: <span id="sunriseJS" class="date"></span></h5>
                  <h5>Sunset: <span id="sunsetJS" class="date"></span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="weeklyForcast row row-cols-1 row-cols-lg-5 g-3 mt-3">
          <div class="col">
            <div class="card text-center h-100 d-flex">
              <div class="card-header dayJS"></div>
              <img src="..." class="forecastIconJS card-image-top img-fluid align-self-center" alt="..." />
              <div class="card-body flex-fill">
                <h4 class="forecastDescriptionJS description"></h4>
              </div>
              <div class="card-footer">
                <h5 class="weatherDetails">Max Temp: <span class="tempsMaxForecastJS tempsJS"></span></h5>
                <h5 class="weatherDetails">Min Temp: <span class="tempsMinForecastJS tempsJS"></span></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center h-100 d-flex">
              <div class="card-header dayJS"></div>
              <img src="..." class="forecastIconJS card-image-top img-fluid align-self-center" alt="..." />
              <div class="card-body flex-fill">
                <h4 class="forecastDescriptionJS description"></h4>
              </div>
              <div class="card-footer">
                <h5 class="weatherDetails">Max Temp: <span class="tempsMaxForecastJS tempsJS"></span></h5>
                <h5 class="weatherDetails">Min Temp: <span class="tempsMinForecastJS tempsJS"></span></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center h-100 d-flex">
              <div class="card-header dayJS"></div>
              <img src="..." class="forecastIconJS card-image-top img-fluid align-self-center" alt="..." />
              <div class="card-body flex-fill">
                <h4 class="forecastDescriptionJS description"></h4>
              </div>
              <div class="card-footer">
                <h5 class="weatherDetails">Max Temp: <span class="tempsMaxForecastJS tempsJS"></span></h5>
                <h5 class="weatherDetails">Min Temp: <span class="tempsMinForecastJS tempsJS"></span></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center h-100 d-flex">
              <div class="card-header dayJS"></div>
              <img src="..." class="forecastIconJS card-image-top img-fluid align-self-center" alt="..." />
              <div class="card-body flex-fill">
                <h4 class="forecastDescriptionJS description"></h4>
              </div>
              <div class="card-footer">
                <h5 class="weatherDetails">Max Temp: <span class="tempsMaxForecastJS tempsJS"></span></h5>
                <h5 class="weatherDetails">Min Temp: <span class="tempsMinForecastJS tempsJS"></span></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center h-100 d-flex">
              <div class="card-header dayJS"></div>
              <img src="..." class="forecastIconJS card-image-top img-fluid align-self-center" alt="..." />
              <div class="card-body">
                <h4 class="forecastDescriptionJS description"></h4>
              </div>
              <div class="card-footer">
                <h5 class="weatherDetails">Max Temp: <span class="tempsMaxForecastJS tempsJS"></span></h5>
                <h5 class="weatherDetails">Min Temp: <span class="tempsMinForecastJS tempsJS"></span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center bg-dark mt-auto">
      <div class="container text-white py-4">
        <p class="text-muted mb-0">
          Project on
          <a href="https://github.com/lis22/shecodesplusweather" target="_blank"><i class="bi bi-github"></i></a>
        </p>
        <p class="text-muted mb-0">Made with <i class="bi bi-heart-fill"></i> by Lisa Marie</p>
      </div>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
